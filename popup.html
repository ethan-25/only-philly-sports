<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Only Philly Sports</title>
  </head>
  <body>
    <div id="main">
      <div class="header">
        <h2><u>Only Philly Sports</u></h2>
      </div>

      <!-- NFL score card -->

      <div id="nfl" class="card">
        <h3>NFL</h3>
        <p id="nfl-status" class="gamestatus"></p>
        <div class="score-container">
          <br />
          <img id="nfl-away-logo" class="logo" src="icons/placeholder.png" />
          <span id="nfl-score">Offseason.</span>
          <img id="nfl-home-logo" class="logo" src="icons/placeholder.png" />
        </div>
      </div>

      <!-- NBA score card -->

      <div id="nba" class="card">
        <h3>NBA</h3>
        <p id="nba-status" class="gamestatus"></p>
        <div class="score-container">
          <br />
          <img id="nba-away-logo" class="logo" src="icons/placeholder.png" />
          <span id="nba-score">Searching...</span>
          <img id="nba-home-logo" class="logo" src="icons/placeholder.png" />
        </div>
      </div>

      <!-- MLB score card -->

      <div id="mlb" class="card">
        <h3>MLB</h3>
        <p id="mlb-status" class="gamestatus"></p>
        <div class="score-container">
          <br />
          <img id="mlb-away-logo" class="logo" src="icons/placeholder.png" />
          <span id="mlb-score">Searching...</span>
          <img id="mlb-home-logo" class="logo" src="icons/placeholder.png" />
        </div>
      </div>

      <!-- NHL score card -->

      <div id="nhl" class="card">
        <h3>NHL</h3>
        <p id="nhl-status" class="gamestatus"></p>
        <div class="score-container">
          <br />
          <img id="nhl-away-logo" class="logo" src="icons/placeholder.png" />
          <span id="nhl-score">Searching...</span>
          <img id="nhl-home-logo" class="logo" src="icons/placeholder.png" />
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
