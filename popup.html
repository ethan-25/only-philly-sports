<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Only Philly Sports</title>
  </head>
  <body>
    <div id="main">
      <div class="header">
        <h2><u>Only Philly Sports</u></h2>
        <div id="settings" class="header-icon">
          <button id="toSettings">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-settings"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#000000"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"
              />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>
      </div>

      <!-- NFL score card -->

      <div id="nfl" class="card">
        <h3>NFL</h3>
        <p id="nfl-status" class="gamestatus"></p>
        <div class="score-container">
          <br />
          <img id="nfl-away-logo" class="logo" />
          <span id="nfl-score"
            >Offseason. Will find a JSON file of next season's games.</span
          >
          <img id="nfl-home-logo" class="logo" />
        </div>
      </div>

      <!-- NBA score card -->

      <div id="nba" class="card">
        <h3>NBA</h3>
        <p id="nba-status" class="gamestatus"></p>
        <div class="score-container">
          <br />
          <img id="nba-away-logo" class="logo" />
          <span id="nba-score">Searching...</span>
          <img id="nba-home-logo" class="logo" />
        </div>
      </div>

      <!-- MLB score card -->

      <div id="mlb" class="card">
        <h3>MLB</h3>
        <p id="mlb-status" class="gamestatus"></p>
        <div class="score-container">
          <br />
          <img id="mlb-away-logo" class="logo" />
          <span id="mlb-score">Searching...</span>
          <img id="mlb-home-logo" class="logo" />
        </div>
      </div>

      <!-- NHL score card -->

      <div id="nhl" class="card">
        <h3>NHL</h3>
        <p id="nhl-status" class="gamestatus"></p>
        <div class="score-container">
          <br />
          <img id="nhl-away-logo" class="logo" />
          <span id="nhl-score">Searching...</span>
          <img id="nhl-home-logo" class="logo" />
        </div>
      </div>
    </div>

    <div id="settings-page" style="display: none">
      <div class="header">
        <h2><u>Settings</u></h2>
        <div id="settings" class="header-icon">
          <button id="toMain">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-caret-left"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#000000"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M18 15l-6 -6l-6 6h12" transform="rotate(270 12 12)" />
            </svg>
          </button>
        </div>
      </div>

      <div id="edit-leagues" class="card">
        <h3>Leagues</h3>
        <label class="container"
          >NFL
          <input type="checkbox" checked="checked" id="nfl-setting" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >NBA
          <input type="checkbox" checked="checked" id="nba-setting" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >MLB
          <input type="checkbox" checked="checked" id="mlb-setting" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >NHL
          <input type="checkbox" checked="checked" id="nhl-setting" />
          <span class="checkmark"></span>
        </label>
      </div>

      <div id="edit-time" class="card">
        <h3>Time</h3>
        <label class="container"
          >AM/PM format
          <input type="checkbox" id="time-setting" />
          <span class="checkmark"></span>
        </label>
      </div>

      <div id="edit-logos" class="card">
        <h3>Logos</h3>
        <label class="container">
          Enable team logos
          <input type="checkbox" checked="checked" id="logos-setting" />
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
