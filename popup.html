<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Only Philly Sports</title>
  </head>
  <body>
    <div id="main">
      <div class="header">
        <div class="info">
          <a href="#"> </a>
        </div>
        <h2><u>Only Philly Sports</u></h2>
        <div class="settings">
          <a href="#"> </a>
        </div>
      </div>
      <div id="eagles" class="card">
        <h3>Eagles</h3>
        <div class="score-container">
          <span id="nfl-score">Offseason</span>
        </div>
      </div>
      <div id="sixers" class="card">
        <h3>Sixers</h3>
        <div class="nba-score-container">
          <span id="nba-score">No fetched Sixers games today</span>
        </div>
      </div>
      <div id="phillies" class="card">
        <h3>Phillies</h3>
        <div class="score-container">
          <p id="mlb-score">No fetched Phillies games today</p>
        </div>
      </div>
      <div id="flyers" class="card">
        <h3>Flyers</h3>
        <div class="score-container">
          <span id="nhl-status"></span>
          <br />
          <span id="nhl-score">No fetched Flyers games today</span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
